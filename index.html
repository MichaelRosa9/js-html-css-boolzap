<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app" class="container">

    <aside class="left"> <!-- left -->

      <header id="account" class="account-info"> <!-- account info -->
        
        <div class="account"> <!-- account avatar + account name -->
          <img src="img/avatar_io.jpg" alt="">
          
          <div class="name">
            Nome Utente
          </div>
        </div> <!-- /account avatar + account name -->


        <div class="account-buttons"> <!-- account buttons -->
          <button class="circle">
            <i class="fas fa-circle-notch"></i> <!-- spinner circle icon -->
          </button>
  
          <button class="message">
            <i class="fas fa-comment-alt"></i> <!-- message icon -->
          </button>

          <button class="settings">
            <i class="fas fa-ellipsis-v"></i> <!-- settings icon -->
          </button>
        </div> <!-- /account buttons -->

      </header> <!-- /account info -->

      <div class="notification-update"> <!-- notification update -->

        <i class="fas fa-bell-slash"></i> <!-- notification bell -->

        <div class="notification-text">
          <h4>
            Ricevi notifiche di nuovi messaggi
          </h4>
          
          <span>
            Attiva notifiche desktop
          </span>
        </div>
      </div> <!-- /notification update -->

      <nav> <!-- nav containing search bar text and contacts -->
        <div class="search-bar"> <!-- search bar -->
          <input type="text" placeholder="Cerca o inizia una nuova chat" value="">
          <i class="fas fa-search"></i> <!-- search icon -->
        </div> <!-- /search bar -->

        <ul class="contacts"> <!-- contacts -->
          
          <li class="contact">
            <img src="img/avatar_1.jpg" alt="">
            <span>
              Michele
            </span>
          </li>

          <li class="contact">
            <img src="img/avatar_2.jpg" alt="">
            <span>
              Fabio
            </span>
          </li>

        </ul> <!-- /contacts -->
      </nav> <!-- /nav containing search bar text and contacts -->


    </aside> <!-- /left -->

    <main class="right"> <!-- right -->
      
      <header id="contact" class="account-info"> <!-- contact info -->
      
        <div class="account"> <!-- account account + account name -->
          <img src="img//avatar_1.jpg" alt="">
          
          <div class="contact-name-log">
            <div class="name">
              Michele
            </div>
            <div class="last-log">
              Ultimo accesso oggi alle
            </div>
          </div>
        </div> <!-- /account account + account name -->


        <div class="account-buttons"> <!-- account buttons -->
          <button class="circle">
            <i class="fas fa-search"></i> <!-- search icon -->
          </button>
  
          <button class="message">
            <i class="fas fa-paperclip"></i> <!-- paperclip icon -->
          </button>

          <button class="settings">
            <i class="fas fa-ellipsis-v"></i> <!-- settings icon -->
          </button>
        </div> <!-- /account buttons -->

      </header> <!-- /contact info -->      

      <section>

      </section>

      <footer>
        <i class="far fa-smile"></i> <!-- smile icon -->

        <input type="text" name="" placeholder="Scrivi un messaggio">

        <i class="fas fa-microphone"></i> <!-- microphone icon -->
      </footer>

    </main> <!-- /right -->


  </div>

  <script src="js/script.js"></script>
</body>
</html>
