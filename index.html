<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app" class="container">

    <aside class="left">

      <div class="user-info">
        
        <div class="user">
          <img src="img/avatar_io.jpg" alt="">
          
          <span class="user-name">
            Nome Utente
          </span>
        </div>


        <div class="user-buttons">
          <button class="circle">
            <i class="fas fa-circle-notch"></i> <!-- spinner circle icon -->
          </button>
  
          <button class="message">
            <i class="fas fa-comment-alt"></i> <!-- message icon -->
          </button>

          <button class="settings">
            <i class="fas fa-ellipsis-v"></i> <!-- settings icon -->
          </button>
        </div>
      </div>

      <div class="notification-update"></div>

      <nav>

        <div class="search-bar">
          <input type="text" placeholder="Cerca o inizia una nuova chat" value="">
          <i class="fas fa-search"></i>
        </div>

        <div class="contacts"></div>

      </nav>


    </aside>

    <main class="right">
      
      <header></header>

      <section></section>

      <footer>
        
      </footer>

    </main>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
