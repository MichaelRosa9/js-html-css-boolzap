<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div id="app" class="container">

    <aside class="left"> <!-- left -->

      <div class="user-info"> <!-- user info -->
        
        <div class="user"> <!-- user avatar + user name -->
          <img src="img/avatar_io.jpg" alt="">
          
          <span class="user-name">
            Nome Utente
          </span>
        </div> <!-- /user avatar + user name -->


        <div class="user-buttons"> <!-- user buttons -->
          <button class="circle">
            <i class="fas fa-circle-notch"></i> <!-- spinner circle icon -->
          </button>
  
          <button class="message">
            <i class="fas fa-comment-alt"></i> <!-- message icon -->
          </button>

          <button class="settings">
            <i class="fas fa-ellipsis-v"></i> <!-- settings icon -->
          </button>
        </div> <!-- /user buttons -->

      </div> <!-- /user info -->

      <div class="notification-update"> <!-- notification update -->

        <i class="fas fa-bell-slash"></i> <!-- notification bell -->

        <div class="notification-text">
          <h4>
            Ricevi notifiche di nuovi messaggi
          </h4>
          
          <span>
            Attiva notifiche desktop
          </span>
        </div>
      </div> <!-- /notification update -->

      <nav>

        <div class="search-bar"> <!-- search bar -->
          <input type="text" placeholder="Cerca o inizia una nuova chat" value="">
          <i class="fas fa-search"></i>
        </div> <!-- /search bar -->

        <div class="contacts"> <!-- contacts -->
          

        </div> <!-- /contacts -->

      </nav>


    </aside> <!-- /left -->

    <main class="right">
      
      <header></header>

      <section></section>

      <footer>
        
      </footer>

    </main>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
